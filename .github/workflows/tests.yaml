name: CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
    - run: npm i -g npm@8
    - run: npm ci
    - run: npm run lint
    - run: npm test
